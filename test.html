<html>
<h1>Flat Design Clock</h1>

<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="clock-wrap">
  		<div class="hour-wrap">
				<div class="digit-top">
					<div class="front">00</div>
					<div class="back">00</div>
				</div>
				<div class="digit-bottom">
					<div class="front">00</div>
				</div>
			</div>
			<div class="min-wrap">
				<div class="digit-top">
					<div class="front">00</div>
					<div class="back">00</div>
				</div>
				<div class="digit-bottom">
					<div class="front">00</div>
				</div>
			</div>
      <div class="sec-wrap">
				<div class="digit-top">
					<div class="front">00</div>
					<div class="back">00</div>
				</div>
				<div class="digit-bottom">
					<div class="front">00</div>
				</div>
			</div>
		</div>
<script src="./app.js"></script>
</body>
</html>
