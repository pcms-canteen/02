---
layout: layout.html
---

<h2>熱門排行</h2>
<ul>
{%- for rank in collections.rank reversed -%}
  <li>
    <a href="{{rank.url}}">
      {{ rank.data.title }}
    </a>
  </li>
{%- endfor -%}
<h2>評分排行</h2>
<ul>
{%- for score in collections.score reversed -%}
  <li>
    <a href="{{score.url}}">
      {{ score.data.title }}
    </a>
  </li>
{%- endfor -%}
